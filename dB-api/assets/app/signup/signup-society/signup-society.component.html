<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form [formGroup]="societySignupForm" (ngSubmit)="onSubmit()">

        <div formGroupName="important">

          <div class="form-group" [ngClass]="{'has-success':usernameIsValid,'has-danger':!usernameIsValid}">
            <label for="inputSuccess1">Society username</label>
            <input type="text" class="form-control" id="inputSuccess1" placeholder="Pick a username" formControlName="username">
            <p class="help-block" *ngIf="societySignupForm.get('important.username').touched && !usernameVal">
                  This field cannot be left empty
            </p>
          </div>

          <div class="form-group" [ngClass]="{'has-success':emailIsValid,'has-danger':!emailIsValid}">
            <label for="exampleInputEmail1">Primary Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="events@example.com" formControlName="email">
            <p class="help-block" *ngIf="societySignupForm.get('important.email').touched && !emailIsValid">
              <span *ngIf="emailVal ; else elsePart">
                  This field cannot be left empty
                </span>
              <ng-template #elsePart>
                <span *ngIf="societySignupForm.get('important.email').errors.pattern">
                                Please enter a valid email address
                  </span>
              </ng-template>
            </p>
          </div>

          <div class="form-group" [ngClass]="{'has-success':passwordIsValid,'has-danger':!passwordIsValid}">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            <p class="help-block" *ngIf="societySignupForm.get('important.password').touched && !passwordVal">
              <!-- <span *ngIf="passwordVal"> -->
                  This field cannot be left empty
                <!-- </span> -->
            </p>
          </div>
        </div>

        <div formGroupName="additional">

          <div class="form-group" [ngClass]="{'has-success':nameIsValid,'has-danger':!nameIsValid}">
            <label for="">Society name</label>
            <input type="text" class="form-control" placeholder="Tell us your name" formControlName="name">
            <p class="help-block" *ngIf="societySignupForm.get('additional.name').touched && !nameVal">
              <!-- <span *ngIf="nameVal"> -->
                  This field cannot be left empty
                <!-- </span> -->
            </p>
          </div>


          <div class="form-group">
            <label for="exampleTextarea">Description</label>
            <textarea class="form-control" id="exampleTextarea" rows="5" formControlName="description"></textarea>
            <small id="fileHelp" class="form-text text-muted">A little something about you.</small>
          </div>
        </div>
