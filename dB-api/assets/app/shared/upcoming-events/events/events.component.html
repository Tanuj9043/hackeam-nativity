<div class="container">
    <ul>
        <li *ngFor="let event of arr">
            {{event.image}}
            <br>
            Name : {{event.eventname}}<br>
            From : {{event.dateFrom}}<br>
            To : {{event.dateTo}}<br>
            Venue : {{event.venue}}<br><br>
        </li>
    </ul>
</div>
